<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=no"
    />
    <!--
		针对移动端进行显示优化的窗口(viewport)属性
		Viewport attribute optimized for mobile display
		모바일 디스플레이에 최적화된 뷰포트 속성
	-->
    <title>Online Tuner</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas class="frequency-bars"></canvas>
    <div class="meter">
      <div class="meter-dot"></div>
      <div class="meter-pointer"></div>
    </div>
    <div class="notes">
      <div class="notes-list"></div>
      <div class="frequency"><span>Hz</span></div>
    </div>
    <script src="https://unpkg.com/sweetalert@2.1.2/dist/sweetalert.min.js"></script>
    <!--
	初始化弹窗按钮
	Initialize popup button
	팝업 초기화 버튼
-->
    <script src="aubio.js"></script>
    <!--
	引入C音频库audio
	Introduce C audio library audio
	C 오디오 라이브러리 오디오 소개
-->
    <script src="tuner.js"></script>
    <!--
	调音器主界面
	Tuner main interface
	튜너 기본 인터페이스
-->
    <script src="meter.js"></script>
    <!--
	表盘界面
	Dial interface
	다이얼 인터페이스
-->
    <script src="frequency-bars.js"></script>
    <!--
	频率直方图
	Frequency histogram
	프레크니시 히스토그램
-->
    <script src="notes.js"></script>
    <!--
	音符设计界面
	Music note design interface
	음악 노트 디자인 인터페이스
-->
    <script src="app.js"></script>
    <!--
	主函数入口
	Main function
	메인 펑션
-->
  </body>
</html>
